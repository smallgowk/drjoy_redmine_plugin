<!DOCTYPE html>
<html>
<head>
    <title>Redmine Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 380px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin: 0 0 25px 0;
            font-size: 24px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .find-key-section {
            text-align: center;
        }
        
        .find-key-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .find-key-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .api-key-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #e9ecef;
        }
        
        .api-key-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .api-key-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .save-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            width: 100%;
        }
        
        .save-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .buttons-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .action-btn {
            background: white;
            color: #2c3e50;
            border: 2px solid #e9ecef;
            padding: 14px 20px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            position: relative;
            overflow: hidden;
        }
        
        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }
        
        .action-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .action-btn:hover::before {
            left: 100%;
        }
        
        .gant-chart-btn {
            border-color: #667eea;
            color: #667eea;
        }
        
        .gant-chart-btn:hover {
            background: #667eea;
            color: white;
        }
        
        .bugs-btn {
            border-color: #e74c3c;
            color: #e74c3c;
        }
        
        .bugs-btn:hover {
            background: #e74c3c;
            color: white;
        }
        
        .tasks-btn {
            border-color: #f39c12;
            color: #f39c12;
        }
        
        .tasks-btn:hover {
            background: #f39c12;
            color: white;
        }
        
        .time-btn {
            border-color: #27ae60;
            color: #27ae60;
        }
        
        .time-btn:hover {
            background: #27ae60;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redmine Task Manager</h1>
        <div class="content">
            <div class="find-key-section">
                <button id="findKeyBtn" type="button" class="find-key-btn">Find API Key</button>
            </div>
            
            <div class="api-key-section">
                <input id="apiKeyInput" type="text" placeholder="Enter your Redmine API Key..." class="api-key-input" />
                <button id="saveApiKeyBtn" type="button" class="save-btn">Save API Key</button>
            </div>
            
            <div class="buttons-section">
                <button id="gantChartButton" type="button" class="action-btn gant-chart-btn">My Gantt Chart</button>
                <button id="myBugsButton" type="button" class="action-btn bugs-btn">My Bugs</button>
                <button id="myTasksButton" type="button" class="action-btn tasks-btn">My Tasks</button>
                <button id="mySpentTimeButton" type="button" class="action-btn time-btn">My Spent Time</button>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
